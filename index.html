<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mario Kart Itembox Simulator</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="main">
    <h1>Mario Kart Itembox Simulator</h1>
    <img class="header" src="images/header.png">
    <h2>Put the racer position</h2>
    <p>The probability is related the racer position</p>
    <p>Racer position(1~12): <input id="RP" type="number" min="1" max="12" value="1"></p>
    <h2>Click the Itembox!</h2>
    <img id='img' src="images/mario-kart-item-box.png">
    <hr>


    <h2>Result</h2>
    <p id="result"><img class="re-img" src="images/clear.png"></p>

    <h2 class="log">Log</h2>
    <p id="result2"></p>

  </div>
  <!--Load Script-->
  <script src="main.js"></script>
</body>
</html>
